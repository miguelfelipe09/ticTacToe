<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./ticTacToe.css">
    <script src="./ticTacToe.js" defer></script>
</head>
<body>

    <div id="main-content">
        X <input type="text" name="" id="player1-input">
        O <input type="text" name="" id="player2-input">
        <p id="text"></p>
        <button id="restart">Jogar</button>
        <div id="ticTacToe">
            <div class="content border-bottom border-right"><button id="btnn" class="btn" type="button" data-position="0"></button ></div>
            <div class="content border-bottom border-right"><button class="btn" type="button" data-position="1"></button ></div>
            <div class="content border-bottom"><button class="btn" data-position="2"></button ></div>
            <div class="content border-bottom border-right"><button class="btn" data-position="3"></button ></div>
            <div class="content border-bottom border-right"><button class="btn" data-position="4"></button ></div>
            <div class="content border-bottom"><button class="btn" data-position="5"></button ></div>
            <div class="content border-right"><button class="btn" data-position="6"></button ></div>
            <div class="content border-right"><button class="btn" data-position="7"></button></div>
            <div class="content"><button class="btn" data-position="8"></button></div>
        </div>
    </div>
</body>
</html>
